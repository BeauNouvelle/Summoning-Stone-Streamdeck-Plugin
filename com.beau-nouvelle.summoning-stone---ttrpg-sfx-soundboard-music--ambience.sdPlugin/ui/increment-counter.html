<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #e5e5e5;
        }

        .sdpi-wrapper {
            padding: 12px;
        }

        .sdpi-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .sdpi-item-label {
            width: 110px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .sdpi-item-value {
            flex: 1;
        }

        input,
        select {
            width: 100%;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
            background: #1f1f1f;
            color: #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Increment By</div>
            <input type="number" class="sdpi-item-value" id="increment-by-input" min="1" max="5" step="1">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">SFX</div>
            <select name="sfxName" id="sfx-select" class="sdpi-item-value select"></select>
        </div>
    </div>
    <script>
        const apiUrl = "http://127.0.0.1:7123/sfx";
        const sfxSelect = document.getElementById("sfx-select");
        const incrementByInput = document.getElementById("increment-by-input");

        let websocket = null;
        let uuid = null;
        let settings = {};

        function sendToStreamDeck(payload) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                return;
            }
            websocket.send(JSON.stringify(payload));
        }

        function setSettings(updatedSettings) {
            settings = { ...settings, ...updatedSettings };
            sendToStreamDeck({
                event: "setSettings",
                context: uuid,
                payload: settings
            });
        }

        function populateSelect(names) {
            sfxSelect.replaceChildren();
            const placeholderOption = document.createElement("option");
            placeholderOption.value = "";
            placeholderOption.textContent = "Select an SFX";
            sfxSelect.appendChild(placeholderOption);

            names.forEach((name) => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                sfxSelect.appendChild(option);
            });

            if (settings.sfxName) {
                sfxSelect.value = settings.sfxName;
            }
        }

        async function loadSfxOptions() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const items = Array.isArray(data)
                    ? data
                    : Array.isArray(data?.items)
                        ? data.items
                        : Array.isArray(data?.sfx)
                            ? data.sfx
                            : [];
                const names = items
                    .map((item) => item?.name)
                    .filter((name) => typeof name === "string" && name.trim().length > 0);
                populateSelect(names);
            } catch (error) {
                populateSelect([]);
                const errorOption = document.createElement("option");
                errorOption.value = "";
                errorOption.textContent = "Unable to load SFX list";
                errorOption.disabled = true;
                sfxSelect.appendChild(errorOption);
            }
        }

        function registerPropertyInspector(inPort, inUUID, inRegisterEvent, inInfo, inActionInfo) {
            uuid = inUUID;
            const actionInfo = JSON.parse(inActionInfo);
            settings = actionInfo?.payload?.settings ?? {};
            websocket = new WebSocket(`ws://127.0.0.1:${inPort}`);

            websocket.onopen = () => {
                sendToStreamDeck({
                    event: inRegisterEvent,
                    uuid: inUUID
                });
                incrementByInput.value = settings.incrementBy ?? 1;
                loadSfxOptions();
            };
        }

        incrementByInput.addEventListener("input", (event) => {
            const value = Number(event.target.value || 1);
            setSettings({ incrementBy: value });
        });

        sfxSelect.addEventListener("change", (event) => {
            setSettings({ sfxName: event.target.value });
        });

        window.connectElgatoStreamDeckSocket = registerPropertyInspector;
    </script>
</body>

</html>
