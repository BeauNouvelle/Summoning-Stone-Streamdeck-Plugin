<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Start Scene Settings</title>
	<link rel="stylesheet" href="sdpi.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div type="select" class="sdpi-item">
			<div class="sdpi-item-label">Campaign</div>
			<select class="sdpi-item-value select" id="campaign-select" disabled>
				<option value="">Loading...</option>
			</select>
		</div>
		
		<div type="select" class="sdpi-item">
			<div class="sdpi-item-label">Scene</div>
			<select class="sdpi-item-value select" id="scene-select" disabled>
				<option value="">Select a scene</option>
			</select>
		</div>
		
		<div type="button" class="sdpi-item">
			<button class="sdpi-item-value" id="retry-button">Retry Connection</button>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label" style="font-size: 11px; color: #999;" id="status">Connecting...</div>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Debug Log</div>
			<pre class="sdpi-item-value" id="debug-log" style="white-space: pre-wrap; max-height: 140px; overflow: auto;"></pre>
		</div>
	</div>

	<!-- Load the bundled Property Inspector code -->
	<script src="../bin/start-scene-pi.js"></script>
</body>
</html>
